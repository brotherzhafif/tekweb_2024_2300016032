<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="contactForm">
        <h2>Form</h2>
        <input class="inp" type="text" id="name" value="" placeholder="Nama">
        <input class="inp" type="email" id="email" placeholder="Email">
        <textarea class="inp" id="message" placeholder="Pesan"></textarea>
        <button type="submit">Kirim</button>
        <p id="error"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
