<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            padding: 5px;
            width: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculator Javascript</h1>
    <div>
        <table border="solid">
            <input id="tulisan" type="text">
            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>
                <td>
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
                <td>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>.</button>
                </td>
                <td>
                    <button>0</button>
                </td>
                <td>
                    <button>=</button>
                </td>
                <td>
                    <button>/</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

<script>
    var tulisan = document.getElementById('tulisan')
</script>
